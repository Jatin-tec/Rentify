<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-md">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="bg-blue-500 text-white text-center py-4 px-6">
                <h2 class="text-2xl font-semibold">Create an Account</h2>
                <p class="text-sm">Join our community to connect with tenants and owners</p>
            </div>
            <div class="px-6 py-8">
                <form id="signupForm" class="space-y-6" action={% url "register" %} method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="First Name" id="first_name" name="first_name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Last Name" id="last_name" name="last_name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" placeholder="Email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" placeholder="Phone Number" id="phone" name="phone"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" placeholder="Password" id="password" name="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" type="submit">Signup</button>
                </form>
            </div>
            <div class="text-center py-4">
                <p class="text-gray-500">Already have an account? <a href={% url "login" %}
                        class="text-blue-500 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

</body>

</html>
