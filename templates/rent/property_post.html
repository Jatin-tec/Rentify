{% extends "dashboard_base.html" %}
<!-- Main content -->
{% block content %}
    <!-- Main content -->
    <div id="main-content" class="flex-1 p-6 transition-all duration-300 ml-4">
        <div class="text-center">
            <h1 class="text-4xl font-semibold">Post a New Property</h1>
            <p class="text-gray-600 mt-4">Fill out the form below to add a new property listing.</p>
        </div>
        
        <!-- Property Form -->
        <div class="mt-10 bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <form action={% url "post_property" %} method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Property Title:</label>
                    <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                    <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
                    <input type="number" id="price" name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
                    <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="area" class="block text-gray-700 text-sm font-bold mb-2">Area (in sq. ft.):</label>
                    <input type="number" id="area" name="area" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="property_type" class="block text-gray-700 text-sm font-bold mb-2">Property Type:</label>
                    <select id="property_type" name="property_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="condo">Condo</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="villa">Villa</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="bedrooms" class="block text-gray-700 text-sm font-bold mb-2">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="bathrooms" class="block text-gray-700 text-sm font-bold mb-2">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="nearby_hospitals" class="block text-gray-700 text-sm font-bold mb-2">Nearby Hospitals:</label>
                    <input type="text" id="nearby_hospitals" name="nearby_hospitals" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="nearby_colleges" class="block text-gray-700 text-sm font-bold mb-2">Nearby Colleges:</label>
                    <input type="text" id="nearby_colleges" name="nearby_colleges" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="images" class="block text-gray-700 text-sm font-bold mb-2">Images:</label>
                    <input type="file" id="images" name="images" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Post Property</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
